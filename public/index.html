<!DOCTYPE html>
<html lang="en" ng-app="gsv">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div ng-controller="MainCtrl">

    <h1>Patterns</h1>

    <pattern-inputs on-pattern-change="sendPatterns(patterns)"></pattern-inputs>

    <h1>Files</h1>

    <selection-breakdown breakdown="selectionBreakdown"></selection-breakdown>

    <ul>
      <li ng-repeat="file in files">
        <span ng-class="{selected: file.selected}">
          {{file.path}}
        </span>
      </li>
    </ul>
  </div>

  <script type="text/ng-template" id="selection-breakdown">
    <div ng-if="breakdown.total == 0">
      Nothing selected
    </div>
    <div ng-if="breakdown.total > 0">
      <ng-pluralize
        count="breakdown.files"
        when="{one: '1 file selected', other: '{} files selected'}">
      </ng-pluralize>,
      <ng-pluralize
        count="breakdown.directories"
        when="{one: '1 directory selected', other: '{} directories selected'}">
      </ng-pluralize>
      ({{breakdown.total}} total)
    </div>
  </script>

  <script type="text/ng-template" id="pattern-inputs">
    <div class="patterns">

      <pre>gulp.src(</pre><pre ng-show="patterns.length > 1">[</pre>

      <div ng-repeat="pattern in patterns">
        <pre>  "</pre>
        <input
          id="pattern-{{$index}}"
          type="text"
          ng-model="pattern.value"
          ng-keydown="handleKey($event, $index)">
        <pre>"</pre><pre ng-if="!$last">,</pre>
      </div>

      <pre ng-show="patterns.length > 1">]</pre><pre>)</pre>
    </div>
  </script>

  <script src="/faye/client.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
