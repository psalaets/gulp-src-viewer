<!DOCTYPE html>
<html lang="en" ng-app="gsv">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div ng-controller="MainCtrl">

    <pattern-inputs on-pattern-change="sendPatterns(patterns)"></pattern-inputs>

    <h1>Files</h1>
    <ul>
      <li ng-repeat="file in files">
        <span ng-class="{selected: file.selected}">
          {{file.path}}
        </span>
      </li>
    </ul>
  </div>

  <script type="text/ng-template" id="pattern-inputs-script-tag">
    <div ng-repeat="pattern in patterns">
      <input id="pattern-{{$index}}" type="text" ng-model="pattern.value" ng-keydown="handleKey($event, $index)">
    </div>
  </script>

  <script src="/faye/client.js"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
